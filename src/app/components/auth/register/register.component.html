<div class="section-top-border">
  <div class="d-flex justify-content-center align-items-center container">
    <div class="col-6 text-center">
      <h2 class="">Welcome to Penzu!<br> Letâ€™s create your free account</h2>
      <form [formGroup]="registerForm">
        <div class="mt-15">
          <input type="text" name="name" placeholder="Full name" formControlName="name" class="single-input">
          <div class="alert alert-warning" role="alert"
               *ngIf="registerForm.get('name').invalid &&registerForm.get('name').touched">
            Name invalid(must longer 3 and smaller 64 character)
          </div>
        </div>
        <div class="mt-15">
          <input type="text" name="email" formControlName="email" placeholder="Email" class="single-input">
          <div class="alert alert-warning" role="alert"
               *ngIf="registerForm.get('email').invalid &&registerForm.get('email').touched">
            Email invalid(must smaller 64 character)
          </div>
        </div>
        <div class="mt-15">
          <input type="text" name="username" formControlName="username" placeholder="Username" class="single-input">
          <div class="alert alert-warning" role="alert"
               *ngIf="registerForm.get('username').invalid &&registerForm.get('username').touched">
            UserName invalid(must longer 3 and smaller 64 character)
          </div>
        </div>
        <div class="mt-15">
          <input type="password" formControlName="password" name="password" placeholder="Password" class="single-input">
          <div class="alert alert-warning" role="alert"
               *ngIf="registerForm.get('password').invalid &&registerForm.get('password').touched">
            Password invalid(must longer 6 and smaller 128 character)
          </div>
        </div>
        <div class="mt-50 form-group">
          <div class="">
            <button type="submit" class="genric-btn primary large circle" (click)="signUp()">Create Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
