<div class="section-top-border">
  <div class="container">
    <div class="d-flex justify-content-center align-items-center container">
      <div class="col-lg-10 col-md-10">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Title</label>
              <input type="text" formControlName="title" class="form-control" placeholder="Entry title...">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label>Select Tag</label>
              <select class="form-control">
                <option>Sport</option>
                <option>TEST</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label>Select Privacy</label>
              <select class="form-control">
                <option>Public</option>
                <option>Only me</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <label>Content</label>
            <div class="form-group col-md-12">
<!--            <ckeditor tagName="textarea" [editor]="ckEditor" formControlName="content"></ckeditor>-->
            </div>
          </div>

          <button type="submit" class="genric-btn primary circle float-right mt-30">Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
