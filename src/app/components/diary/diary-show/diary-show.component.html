<div *ngIf="noDiary; else haveDiaries" style="margin-top: 40px; text-align: center">
  <h2 style="color: #0a6ebd">How's today my friend?</h2>
  <br><br>
  <h3 style="color: #0a6ebd">Let's create your first diary!</h3>
  <br>
  <a routerLink='/diary/create' class="btn btn-primary" style="font-size: 28px">Begin</a>
</div>

<ng-template #haveDiaries>
  <div class="single-list flex-row d-flex" *ngFor="let diary of listDiary | paginate: { itemsPerPage: 5, currentPage: p }">
    <div class="detail">
      <a [routerLink]="'/diary/detail/' + diary.id"><h4>{{diary.title}}</h4></a>
      <small>{{diary.updatedate}}</small>
      <div *ngIf="diary.status === 1; else public"><i style="font-size:24px" class="fa">&#xf183;</i></div>
      <ng-template #public><br><i class="material-icons">&#xe80b;</i></ng-template>
      <p class="pt-20" style="color:black">
        {{diary.description}}
      </p>
    </div>
  </div>
  <div class="justify-content-center d-flex" style="margin-left: 30px">
    <nav aria-label="Page navigation example">
      <!--    <ul class="nav nav-pills">-->
      <!--      <pagination-controls  class="text-center" (pageChange)="p = $event"></pagination-controls>-->
      <!--    </ul>-->
      <ul class="nav nav-pills">
        <li class="nav-item" *ngFor="let p of pages;let i=index">
          <a class="nav-link" href="" (click)="setPage(i,$event)"
             [ngClass]="{'active': i==page}">{{ i + 1 }}</a>
        </li>
      </ul>
    </nav>
  </div>
</ng-template>
