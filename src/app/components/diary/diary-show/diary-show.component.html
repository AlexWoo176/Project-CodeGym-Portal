<!--Huynh-->
<div class="single-list flex-row d-flex" *ngFor="let diary of listDiary; index as i">
  <div class="detail">
    <a routerLink="/diary/detail/{{diary.id}}">{{diary.title}}</a>
    <h6 class="pb-10" style="color: black">{{diary.createdate}}</h6>
    <p>
      {{diary.description}}
    </p>
<!--    <button (click)="deleteDiary(i)" class="btn btn-danger">Delete</button>-->
  </div>
</div>
<div class="justify-content-center d-flex">
  <nav aria-label="Page navigation example">
    <ul class="nav nav-pills">
      <li class="nav-item" *ngFor="let p of pages;let y=index">
        <a class="nav-link" href="" (click)="setPage(y,$event)"
           [ngClass]="{'active': y==page}">{{ y }}</a>
      </li>
    </ul>
  </nav>
</div>
