<section class="top-section-area section-gap">
  <div class="container">
    <div class="row justify-content-center align-items-center d-flex">
      <div class="col-lg-8">
        <div id="imaginary_container">
          <div class="input-group stylish-input-group">
            <form class="input-group stylish-input-group">
            <input type="text" class="form-control mt-1" (keyup)="searchDiary($event.currentTarget)" placeholder="Search Diary" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Addictionwhen gambling '" required="">
            <span class="input-group-addon mt-1" style="height: 35px">
              <button type="submit" [routerLink]="['/search-diary-info',titleSearch]">
                <span class="lnr lnr-magnifier"></span>
              </button>
            </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
