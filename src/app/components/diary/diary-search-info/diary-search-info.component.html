<app-diary-search></app-diary-search>
<!-- End top-section Area -->

<!-- Start post Area -->
<div class="post-wrapper pt-100">
  <!-- Start post Area -->
  <section class="post-area">
    <div class="container">
      <div class="row justify-content-center d-flex">
        <div class="col-lg-8">
          <div class="post-lists search-list" *ngFor="let diary of diaryList | paginate: { itemsPerPage: 6, currentPage: p }">
            <div class="single-list flex-row d-flex">
              <div class="detail">
                <a [routerLink]="'/diary/detail/' + diary.id"><h4 *ngIf="diary.user.username == currendUser">{{diary.title}}</h4></a>
               <small *ngIf="diary.user.username == currendUser">{{diary.updatedate}}</small>
                <p *ngIf="diary.user.username == currendUser" class="pt-20" style="color:black">
                  {{diary.description}}
                </p>
              </div>
            </div>
          </div>
          <pagination-controls  class="text-center" (pageChange)="p = $event"></pagination-controls>
        </div>

        <div class="col-lg-4 sidebar-area">
          <div class="single_widget about_widget" style="border:1px lightgrey solid; box-shadow: lightgrey 5px 5px">
            <img style="border-radius: 50%" *ngIf="isUserLoggedIn" [src]="avatar" width="150px" height="150px" alt="">
            <a routerLink="/app/account"><h2 class="text-uppercase" *ngIf="isUserLoggedIn">{{username}}</h2></a>
            <span>Fullname: </span><span *ngIf="isUserLoggedIn">{{fullName}}</span><br>
            <span>Email: </span><span *ngIf="isUserLoggedIn">{{email}}</span>
          </div>

          <app-tag-show></app-tag-show>

        </div>
      </div>
    </div>
  </section>

  <!-- End post Area -->
</div>
<!-- End post Area -->
