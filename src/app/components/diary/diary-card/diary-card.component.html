<!-- Start top-section Area -->
<section class="top-section-area section-gap">
  <div class="container">
    <div class="row justify-content-between align-items-center d-flex">
      <div class="col-lg-8 top-left">
        <h1 class="text-white mb-20">{{diary.title}}</h1>
        <ul>
          <li><a routerLink="/journals">Home</a><span class="lnr lnr-arrow-right"></span></li>
          <li><a routerLink="/diary/category">Tag</a><span class="lnr lnr-arrow-right"></span></li>
          <li><a routerLink="/diary/detail/{{diary.tag}}">{{diary.tag.name}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- End top-section Area -->

<!-- Start post Area -->
<div class="post-wrapper pt-100">
  <!-- Start post Area -->
  <section class="post-area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="single-page-post">
            <img class="img-fluid" [src]="diary.urlFile" alt="">
            <div class="top-wrapper ">
              <div class="row d-flex justify-content-between">
                <h2 class="col-lg-8 col-md-12 text-uppercase">
                  {{diary.title}}
                </h2>
                <div class="col-lg-4 col-md-12 right-side d-flex justify-content-end">
                  <div class="desc">
                    <h2>{{diary.user.username}}</h2>
                    <h3>{{diary.createdate}}</h3>
                  </div>
                  <div class="user-img">
                    <img src="img/user.jpg" alt="">
                  </div>
                </div>
              </div>
            </div>
            <div class="tags">
              <ul *ngFor="let tag of tags">
                <li>{{tag}}</li>
              </ul>
            </div>

            <div class="single-post-content">
              <div *ngIf="diary.description">
                <blockquote>{{diary.description}}</blockquote>
              </div>
              <div style="width: 100%">
                <div [innerHTML]="diary.content"></div>
              </div>

            </div>

            <div class="bottom-wrapper">
              <div class="row">
                <div class="col-lg-4 single-b-wrap col-md-12">
                  <i class="fa fa-heart-o" aria-hidden="true"></i>
                  lily and 4 people like this
                </div>
                <div class="col-lg-4 single-b-wrap col-md-12">
                  <i class="fa fa-comment-o" aria-hidden="true"></i> 06 comments
                </div>
                <div class="col-lg-4 single-b-wrap col-md-12">
                  <ul class="social-icons">
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class=" float-right">
              <table>
                <tr>
                  <td>
                    <button class="btn btn-outline-info" [routerLink]="'/updateDiary/' + diary.id">EDIT</button>
                  </td>
                  <td>
                    <button class="btn btn-outline-danger" (click)="deleteDiary()">DELETE</button>
                  </td>
                </tr>
              </table>
            </div>
            <br><br>

            <div class="container" style="clear: both">
              <div class="row" *ngFor="let comment of comments">
                <table style="max-width: 660px">
                  <tr>
                    <td>
                      <img [src]="comment.user.avatar" width="40px" height="40px" style="border-radius: 50%; margin-top: 5px" alt="avatar-image">
                    </td>
                    <td  style="padding-left: 10px">
                      <div class="card" style="width: 640px; border-radius: 20px">
                        <div class="card-header">
                          <b>{{comment.user.username}}</b>
                        </div>
                        <div class="card-body">
                          <p>{{comment.content}}</p>
                          <i>{{comment.createdate}}</i>
                        </div>
                      </div>
                    </td>
                  </tr>
                </table>
                <hr>
                <hr>
              </div>
              <br><br>
              <div class="row">
                <table>
                  <tr>
                    <td class="col-10">
                      <textarea name="message" [(ngModel)]="comment" rows="5" cols="90" placeholder="What are you thinking?"></textarea>
                    </td>
                    <td class="col-2">
                      <input class="btn btn-info" type="submit" value="Comment" (click)="createComments()">
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <br><br><br><br>
            <!--            End comments-->
          </div>
        </div>
        <div class="col-lg-4 sidebar-area ">
          <div class="single_widget search_widget">
            <div id="imaginary_container">
              <div class="input-group stylish-input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon">
                                        <button type="submit">
                                            <span class="lnr lnr-magnifier"></span>
                                        </button>
                                    </span>
              </div>
            </div>
          </div>

          <div class="single_widget cat_widget">
            <h4 class="text-uppercase pb-20">Tags</h4>
            <ul *ngFor="let tag of tags">
              <li>{{tag}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End post Area -->
</div>
<!-- End post Area -->
