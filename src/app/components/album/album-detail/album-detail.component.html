      <div class="single-list flex-row d-flex">
        <div class="thumb">
          <img class="Images img-fluid" src="{{album.avatar}}" style="width:300px" height="500px">
        </div>
        <div class="detail">
          <a><h2 class="pb-20">{{album.title}}</h2></a>
          <span style="color: black"><span style="font-weight: bold" >Tag: </span>{{album.tag.name}}</span>
          <p>{{album.createdate}}</p>
        </div>
      </div>

      <hr>
      <div class="row" *ngIf="listImage">
        <div class="col-md-3" *ngFor="let image of listImage| paginate: { itemsPerPage: 8, currentPage: p }">
          <div class="card mb-3 box-shadow">
            <img class="card-img-top" src="{{image.url}}" style="width: 100% ;height: 225px" alt="Card image cap" [routerLink]="'/album-detail/' + album.id" >
          </div>
        </div>
      </div>
      <pagination-controls class="text-center"  (pageChange)="p = $event"></pagination-controls>
      <hr>
    </div>
  </div>
