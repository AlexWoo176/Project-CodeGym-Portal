<div class="hold-transition login-page mt-100 mb-100">
  <div class="login-box">
    <div class="container">
      <div class="card-body login-card-body">
        <h4  class="text-uppercase text-dark">Forgot Password</h4><br>
        <div class="text-primary mb-3" *ngIf="message">{{message}}</div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="passwordForgot()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa fa-envelope"></span>
              </div>
            </div>
          </div>
          <p class="text-danger" *ngIf="forgotPasswordForm.get('email').hasError('required') && isSubmitted">Email is required</p>
          <p class="text-danger" *ngIf="forgotPasswordForm.get('email').hasError('email') && isSubmitted">Email is invalid</p>
          <div class="row mt-20">
            <div class="col-8"></div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" *ngIf="!isSubmitted">Send Request</button>
            </div>
            <div class="col-8"></div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" *ngIf="isSubmitted">Resend</button>
            </div>
          </div>
        </form>
        <p class="mt-3 mb-1">
          <a routerLink="/login">Login</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
