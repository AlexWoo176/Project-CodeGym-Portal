<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Admin</div>
    <div class="list-group list-group-flush">
      <a routerLink="/admin/dashboard" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a routerLink="/admin/user-list" class="list-group-item list-group-item-action bg-light">User List</a>
      <a routerLink="/admin/dairy-list" class="list-group-item list-group-item-action bg-light">Dairy List</a>
      <a routerLink="/admin/album-list" href="#" class="list-group-item list-group-item-action bg-light">Album List</a>
      <a routerLink="/admin/tag-list" class="list-group-item list-group-item-action bg-light">Tag List</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->

  <div id="page-content-wrapper">
    <div class="container">
      <h1 class="mt-4">Dashboard</h1>
      <div class="row mt-5">
        <div class="col-6">
          <div class="border p-1">
            <p class="text-uppercase font-weight-bold text-center">User registration summary 2020</p>
            <div>
              <div style="display: block">
                <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="border p-1 row">
            <p class="col-6 text-uppercase font-weight-bold text-center">User registration summary in </p>
            <span class="col-6">
                <select name="" id="">
                  <option value="1"></option>
                </select>
              </span>
          </div>
        </div>
      </div>
      <hr class="mt-5">
      <div class="mt-5 mb-5">
        <form [formGroup]="reportForm" (ngSubmit)="report()" class="row">
          <div class="col-4  text-center">
            <label for="fromDate" class="font-weight-bold">From :&nbsp;</label>
            <input style="width: 230px" type="datetime-local" id="fromDate" formControlName="fromDate" class="ml-3">
          </div>
          <div class="col-4  text-center">
            <label for="toDate" class="font-weight-bold">To :&nbsp;</label>
            <input style="width: 230px" type="datetime-local" id="toDate" formControlName="toDate" class="ml-3">
          </div>
          <div class="col-2  text-center">
            <input class="font-weight-bold"
                   style="width: 70%; border-radius: 5px; border: 1px solid black; background-color: white"
                   type="submit" value="Submit">
          </div>
          <div class="col-2  text-center">
            <div style="width: 70%;  border-radius: 5px; border: 1px solid black; cursor: pointer">

              <span style="width: 100%; border-radius: 5px" class="fa fa-arrow-circle-up font-weight-bold" (click)="exportPDF()">&nbsp;PDF</span>
            </div>
          </div>
        </form>
      </div>
      <hr>
        <p class="text-uppercase font-weight-bold text-center">Statistics</p>
      <table class="table" id="content">
        <thead class="thead-dark">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Created date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
